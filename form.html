    <main id="content-form">  
        <div id="form">
           <p>Submit your own favorite Sanrio character!</p>
            <br>
            <form action="mailto:lidiamadaras@gmail.com" method="post" enctype="text/plain">
                <label for="your-name">Your name:</label>
                <input type="text" name="your-name" id="your-name" required maxlength="100">
                <br><br>
                <label for="character-name">Character's name:</label>
                <input type="text" name="character-name" id="character-name" required maxlength="100">
                <br><br>
                <label>Gender:</label>
                <br>
                
                <input type="radio" name="gender" id="female" checked>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male" required>
                <label for="male">Male</label>
                <br><br>

                <label>Species:</label>
                <br>
                
                <input type="radio" name="species" id="cat" checked>
                <label for="cat">Cat</label>
                <input type="radio" name="species" id="dog">
                <label for="dog">Dog</label>
                <input type="radio" name="species" id="rabbit" required>
                <label for="rabbit">Rabbit</label>
                <br><br>

                <label for="hobbies">Hobbies:</label>
                <input type="text" name="hobbies" id="hobbies">
                <br><br>

                <label for="additional-info">Additional info about the character:</label>
                <br>
                <textarea name="additional-info" id="additional-info" cols="30" rows="10"></textarea>
                <br><br>

                <label for="user-email">Your email address:</label>
                <input type="email" name="user-email" id="user-email" required>
                <br><br>

                
                <input type="checkbox"  name="subscribe" id="subscribe">
                <label for="subscribe">Do you want to subscribe to our newsletter?</label>
                <br><br>


                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </form>     
        </div>
        
    


    </main>
